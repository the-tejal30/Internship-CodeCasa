<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <h2>To Do List</h2>
            <input type="text" placeholder="Write here..." id="inputbox">
            <ul id="list">

            </ul>
        </div>
    </div>

    <script>
        let inputbox = document.querySelector('#inputbox');
        let list = document.querySelector('#list');

        inputbox.addEventListener("keyup", function(event) {
            if(event.key == "Enter") {
                addItem(this.value)
                this.value = ""
            }
        })

        let addItem = (inputbox) => {
            let listItem = document.createElement("li");
            listItem.innerHTML = `${inputbox}<i>`;

            listItem.addEventListener("click", function() {
                this.classList.toggle('done');
            })

            listItem.querySelector("i").addEventListener("click", function() {
                listItem.remove();
            })
            
            list.appendChild(listItem);
        }
    </script>
</body>
</html>

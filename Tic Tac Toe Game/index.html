<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Katibeh&family=Lobster&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>MyTicTacToe</li>
        </ul>
    </nav>

    <div class="container-1">
        <div class="square-box">
            <div class="textbox"><span class="text"></span></div>
            <div class="textbox"><span class="text"></span></div>
            <div class="textbox"><span class="text"></span></div>
            <div class="textbox"><span class="text"></span></div>
            <div class="textbox"><span class="text"></span></div>
            <div class="textbox"><span class="text"></span></div>
            <div class="textbox"><span class="text"></span></div>
            <div class="textbox"><span class="text"></span></div>
            <div class="textbox"><span class="text"></span></div>
        </div>

        <div class="second-box">
            <div class="block">
                <h1><span id="game-status">Let's Play</span></h1>
                <div class="game-fun">
                    <span class="info" id="turn-info">Turn for X</span>
                </div>
            </div>
            <div id="winner-image" class="img-block" style="display: none;">
                <img src="image.gif" alt="Winner">
            </div>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
